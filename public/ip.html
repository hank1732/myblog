<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Info</title>
    <link rel="icon" href="img/fav2.png" />
    <link rel="stylesheet" href="./stylesheets/base.css">
    <link rel="stylesheet" href="./stylesheets/ip.css">
</head>

<body>
    <section class="main-wrapper">
        <section>
            <h1>Request Header Infomation</h1>
        </section>
        <section class="table-limit">
            <ul class="page-select">
                <li class="pre">
                    Pre
                </li>
                <li class="current">
                    <ul class="page-number-list">
                        
                    </ul>
                </li>
                <li class="next">
                    Next
                </li>
            </ul>
            <input class="js-page" type="text" placeholder="input Page to go">
            <button class="js-go" >GO</button>
            <select class="js-limit">
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td style="width: 100px;">TIME</td>
                        <td style="width: 200px;">IP/RemoteAddress</td>
                        <td>Host</td>
                        <td>Headers</td>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>    
    </section>
</body>
<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/header.js"></script>
<script src="javascripts/ip.js"></script>
</html>
